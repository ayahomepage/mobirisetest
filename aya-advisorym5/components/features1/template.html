<section class="features1 advisorym5" group="Features" mbr-class="{'mbr-fullscreen': fullScreen,
                    'mbr-parallax-background': bg.parallax}">
    <mbr-parameters>
        <header>Size</header>
        <input type="checkbox" title="Full Screen" name="fullScreen">
        <input type="checkbox" title="Full Width" name="fullWidth" checked>
        <input type="range" inline title="Top" name="paddingTop" min="0" max="10" step="1" value="5"
               condition="fullScreen == false">
        <input type="range" inline title="Bottom" name="paddingBottom" min="0" max="10" step="1" value="5"
               condition="fullScreen == false">
        <input type="checkbox" title="Reverse" name="reverseContent">
        <header>Show/Hide</header>
        <input type="checkbox" title="Border" name="showBorder" checked>
        <input type="color" title="Border Color" value="#d7d7d7" name="border" selected>
        <input type="checkbox" title="Title" name="showTitle" checked>
        <select title="Cards Amount" name="cards">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4" selected>4</option>
        </select>
        <input type="checkbox" title="Card Number" name="showNumber" checked>
        <input type="checkbox" title="Card Description" name="showDesc" checked>
        <header>Background</header>
        <fieldset type="background" name="bg" parallax>
            <input type="image" title="Image" value="../_images/background1.jpg" parallax>
            <input type="color" title="Color" value="#FCFBF5" selected>
        </fieldset>
        <header condition="bg.type === 'video'">Fallback Image</header>
        <input type="image" title="Fallback Image" value="../_images/background1.jpg" name="fallBackImage"
               condition="bg.type === 'video'">
        <input type="checkbox" title="Overlay" name="overlay" condition="bg.type !== 'color'" checked>
        <input type="color" title="Overlay Color" name="overlayColor" value="#000000"
               condition="overlay && bg.type !== 'color'">
        <input type="range" inline title="Opacity" name="overlayOpacity" min="0" max="1" step="0.1" value="0.5"
               condition="overlay && bg.type !== 'color'">
    </mbr-parameters>

    <div class="mbr-fallback-image disabled" mbr-if="bg.type == 'video'"></div>
    <div class="mbr-overlay" mbr-if="overlay && bg.type!== 'color'"
         mbr-style="{'opacity': overlayOpacity, 'background-color': overlayColor}">
    </div>

    <div mbr-class="{'container': !fullWidth, 'container-fluid': fullWidth}">
        <div class="row" mbr-class="{'flex-row-reverse' : reverseContent}">
            <div class="col-12 col-lg-4 card">
                <div class="image-wrap">
                    <img src="../_images/advisory/image3.jpg" alt="Mobirise">
                </div>
                <div class="image-wrap">
                    <img src="../_images/advisory/image1.jpg" alt="Mobirise">
                </div>
                <div class="image-wrap">
                    <img src="../_images/advisory/image12.jpg" alt="Mobirise">
                </div>
            </div>
            <div class="col-12 col-lg-8 card">
                <div class="title-wrapper">
                    <h2 class="mbr-section-title mbr-fonts-style" mbr-theme-style="display-2" mbr-if="showTitle"
                       data-app-selector=".mbr-section-title">
                        Key achievements of the company
                    </h2>
                </div>
                <div class="cards">
                    <div class="card-wrapper">
                        <p class="mbr-number mbr-fonts-style" mbr-theme-style="display-1" mbr-if="showNumber"
                           data-app-selector=".mbr-number">
                            80
                        </p>
                        <p class="mbr-desc mbr-fonts-style" mbr-theme-style="display-7" mbr-if="showDesc"
                           data-app-selector=".mbr-desc">
                            Consectetur animi
                        </p>
                    </div>
                    <div class="card-wrapper" mbr-if="cards > 1">
                        <p class="mbr-number mbr-fonts-style" mbr-theme-style="display-1" mbr-if="showNumber"
                           data-app-selector=".mbr-number">
                            $25
                        </p>
                        <p class="mbr-desc mbr-fonts-style" mbr-theme-style="display-7" mbr-if="showDesc"
                           data-app-selector=".mbr-desc">
                            Consectetur animi
                        </p>
                    </div>
                    <div class="card-wrapper" mbr-if="cards > 2">
                        <p class="mbr-number mbr-fonts-style" mbr-theme-style="display-1" mbr-if="showNumber"
                           data-app-selector=".mbr-number">
                            95%
                        </p>
                        <p class="mbr-desc mbr-fonts-style" mbr-theme-style="display-7" mbr-if="showDesc"
                           data-app-selector=".mbr-desc">
                            Consectetur animi
                        </p>
                    </div>
                    <div class="card-wrapper" mbr-if="cards > 3">
                        <p class="mbr-number mbr-fonts-style" mbr-theme-style="display-1" mbr-if="showNumber"
                           data-app-selector=".mbr-number">
                            50+
                        </p>
                        <p class="mbr-desc mbr-fonts-style" mbr-theme-style="display-7" mbr-if="showDesc"
                           data-app-selector=".mbr-desc">
                            Consectetur animi
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<section class="slider1 mbr-embla advisorym5" group="Sliders & Galleries"
         mbr-class="{'mbr-parallax-background':bg.parallax}" plugins="embla">

    <mbr-parameters>
        <header>Size</header>
        <input type="checkbox" name="fullWidth" title="Full Width" checked>
        <input inline type="range" title="Top" name="paddingTop" min="0" max="8" step="1" value="5">
        <input inline type="range" title="Bottom" name="paddingBottom" min="0" max="8" step="1" value="5">
        <header>Show/Hide</header>
        <input type="checkbox" title="Title" name="showTitle" checked>
        <header>Carousel</header>
        <input type="checkbox" title="Autoplay" name="autoplay">
        <input type="range" title="Interval" name="interval" min="1" max="10" value="5" step="1" condition="autoplay">
        <input type="checkbox" title="Loop" name="loop" checked>
        <input type="checkbox" title="Draggable" name="draggable" checked="">
        <input type="checkbox" name="arrows" title="Arrows" checked>
        <input type="checkbox" name="arrowsMobile" title="Mobile Arrows" condition="arrows" checked>
        <header>Card</header>
        <input type="range" name="gap" title="Gap" min="0" max="10" step="1" value="2">
        <header>Background</header>
        <fieldset type="background" name="bg" parallax>
            <input type="image" title="Image" value="../_images/background1.jpg" parallax>
            <input type="color" title="Color" value="#FCFBF5" selected>
        </fieldset>
        <header condition="bg.type === 'video'">Fallback Image</header>
        <input type="image" title="Fallback Image" value="../_images/background1.jpg" name="fallBackImage"
               condition="bg.type === 'video'">
        <input type="checkbox" title="Overlay" name="overlay" checked condition="bg.type !== 'color'">
        <input type="color" title="Overlay Color" name="overlayColor" value="#000000"
               condition="overlay && bg.type !== 'color'">
        <input type="range" inline title="Opacity" name="overlayOpacity" min="0" max="1" step="0.1" value="0.5"
               condition="overlay && bg.type !== 'color'">
    </mbr-parameters>

    <div class="mbr-fallback-image disabled" mbr-if="bg.type == 'video'"></div>
    <div class="mbr-overlay" mbr-if="overlay && bg.type!== 'color'"
         mbr-style="{'opacity': overlayOpacity, 'background-color': overlayColor}">
    </div>
    <div mbr-class="{'container': !fullWidth, 'container-fluid': fullWidth}">
        <div class="row">
            <div class="col-12" mbr-if="showTitle">
                <h2 class="mbr-section-title mbr-fonts-style" mbr-theme-style="display-2"
                    mbr-if="showTitle" data-app-selector=".mbr-section-title">
                    Main clients
                </h2>
            </div>
            <div class="embla" data-loop={{loop}} data-auto-play={{autoplay}} data-auto-play-interval={{interval}}
                 data-draggable={{draggable}} data-skip-snaps="true" data-align="center"
                 data-contain-scroll="trimSnaps">
                <div class="embla__viewport">
                    <div class="embla__container">
                        <div class="embla__slide slider-image item"
                             mbr-style="{'margin-left': gap + 'rem', 'margin-right': gap + 'rem'}">

                                <div class="item-wrapper position-relative">
                                    <div class="image-wrap">

                                    </div>
                                </div>
                            </div>
                        </div>

                <button class="embla__button embla__button--next">

            </div>
        </div>
    </div>
</section>

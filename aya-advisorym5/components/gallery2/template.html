<section class="gallery2 advisorym5" group="Gallery & Slider" mbr-class="{'mbr-fullscreen': fullScreen,
                    'mbr-parallax-background': bg.parallax}">

    <mbr-parameters>
        <header>Size</header>
        <input type="checkbox" title="Full Screen" name="fullScreen">
        <input type="checkbox" title="Full Width" name="fullWidth" checked>
        <input type="range" inline title="Top" name="paddingTop" min="0" max="10" step="1" value="5"
               condition="fullScreen == false">
        <input type="range" inline title="Bottom" name="paddingBottom" min="0" max="10" step="1" value="5"
               condition="fullScreen == false">
        <input type="checkbox" title="Reverse" name="reverseContent">
        <header>Show/Hide</header>
        <input type="checkbox" title="Title" name="showTitle" checked>
        <input type="checkbox" title="Text" name="showText" checked>
        <input type="checkbox" title="Buttons" name="showButtons" checked>
        <header>Background</header>
        <fieldset type="background" name="bg" parallax>
            <input type="image" title="Image" value="../_images/background1.jpg" parallax>
            <input type="color" title="Color" value="#FCFBF5" selected>
        </fieldset>
        <header condition="bg.type === 'video'">Fallback Image</header>
        <input type="image" title="Fallback Image" value="../_images/background1.jpg" name="fallBackImage"
               condition="bg.type === 'video'">
        <input type="checkbox" title="Overlay" name="overlay" condition="bg.type !== 'color'" checked>
        <input type="color" title="Overlay Color" name="overlayColor" value="#ffffff"
               condition="overlay && bg.type !== 'color'">
        <input type="range" inline title="Opacity" name="overlayOpacity" min="0" max="1" step="0.1" value="0.7"
               condition="overlay && bg.type !== 'color'">
    </mbr-parameters>

    <div class="mbr-fallback-image disabled" mbr-if="bg.type == 'video'"></div>
    <div class="mbr-overlay" mbr-if="overlay && bg.type!== 'color'"
         mbr-style="{'opacity': overlayOpacity, 'background-color': overlayColor}">
    </div>

    <div mbr-class="{'container': !fullWidth, 'container-fluid': fullWidth}">
        <div class="row" mbr-class="{'flex-row-reverse' : reverseContent}">
            <div class="col-12 col-lg-8 card">
                <div class="image-wrapper">
                    <img src="../_images/background1.jpg" alt="Mobirise">
                </div>
                <div class="image-wrapper card">
                    <img src="../_images/background2.jpg" alt="Mobirise">
                    <div class="text-wrapper">
                        <h2 class="mbr-section-title mbr-fonts-style" mbr-theme-style="display-2" mbr-if="showTitle"
                            data-app-selector=".mbr-section-title, .mbr-section-btn">
                            Our personal
                        </h2>
                        <p class="mbr-text mbr-fonts-style" mbr-theme-style="display-7" mbr-if="showText"
                           data-app-selector=".mbr-text">
                            Dignissimos distinctio explicabo incidunt inventore <br> minima nesciunt obcaecati
                            quos repellendus reprehenderit <br> sapiente tenetur vel.
                        </p>
                        <div mbr-buttons mbr-theme-style="display-4" class="mbr-section-btn" mbr-if="showButtons">
                            <a class="btn btn-info" href="https://mobiri.se" data-app-placeholder="Type Text">
                                <span class="mobi-mbri mobi-mbri-arrow-next mbr-iconfont mbr-iconfont-btn"></span>
                                Learn more
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-lg-4 card">
                <div class="image-wrap">
                    <img src="../_images/advisory/image7.jpg" alt="Mobirise">
                </div>
            </div>
        </div>
    </div>
</section>
